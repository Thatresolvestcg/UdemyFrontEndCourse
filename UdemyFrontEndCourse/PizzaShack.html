<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Pizza Shack</title>
  </head>
  <body>
    <header>
      <h1>The Pizza Shack</h1>
      <h3>Come and get some!</h3>
    </header>
      <main>
          <section id="contact-form">
            <h2>Place Order</h2>
            <form method="GET" action="place-order.php">
              <h4>Delivery</h4>
              <input name="deliveryMethod" type="radio" value="Delivery"> Delivery <br />
              <input name="deliveryMethod" type="radio" value="Pickup"> Pickup <br />

              <h4>Address</h4>
              <input name="Address1" placeholder="Address Line One" class="lg-input"/><br />
              <input name="Address2" placeholder="Address Line Two" class="lg-input"/><br />
              <input name="City" placeholder="City" class="sm-input"/>
              <input name="Town" placeholder="Town" class="sm-input"><br />
              <input name="PostCode" placeholder="Post Code" class="sm-input">
              <br />
              <br />
              <h4>Size</h4>
              <select name="size">
                <option value="12">12" - £6.99</option>
                <option value="16">16" - £8.99</option>
                <option value="18">18" - £10.99</option>
                <option value="24">24" - £13.99</option>
              </select>
              <h4>Ingredients</h4>
              <input name="Ingredients" type="checkbox" value="Pepperoni"> Pepperoni <br />
              <input name="Ingredients" type="checkbox" value="Salami"> Salami <br />
              <input name="Ingredients" type="checkbox" value="Bacon"> Bacon <br />
              <input name="Ingredients" type="checkbox" value="Sausage"> Sausage <br />
              <input name="Ingredients" type="checkbox" value="Onion"> Onion <br />
              <input name="Ingredients" type="checkbox" value="Peppers"> Peppers <br />
              <br /><br />
              <button type="submit" name="Place Order">Place Order</button>
            </form>
          </section>
      </main>
<footer>

  </center>
</footer>
  </body>
</html>
